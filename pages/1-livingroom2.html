
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1 LIVINGROOM2</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    .container { display: flex; flex-direction: row; height: 100vh; }
    .thumbnails {
      width: 20%;
      overflow-y: auto;
      background: #f0f0f0;
      padding: 10px;
    }
    .thumbnails img {
      width: 100%;
      margin-bottom: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .thumbnails img.active {
      border: 2px solid #007bff;
    }
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    .main img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .thumbnails { width: 100%; display: flex; overflow-x: auto; height: auto; }
      .thumbnails img { width: auto; height: 80px; margin-right: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="thumbnails" id="thumbs">
      <img src="../img/1-livingroom2/living1.jpg" alt="living1.jpg"/>
<img src="../img/1-livingroom2/living2.JPG" alt="living2.JPG"/>
<img src="../img/1-livingroom2/living3.jpg" alt="living3.jpg"/>
<img src="../img/1-livingroom2/living4.jpeg" alt="living4.jpeg"/>
<img src="../img/1-livingroom2/living5.jpg" alt="living5.jpg"/>
<img src="../img/1-livingroom2/living6.JPG" alt="living6.JPG"/>
<img src="../img/1-livingroom2/living7.jpg" alt="living7.jpg"/>
<img src="../img/1-livingroom2/living8.JPG" alt="living8.JPG"/>
    </div>
    <div class="main">
      <img id="mainImage" src="../img/1-livingroom2/living1.jpg" />
    </div>
  </div>
  <script>
    const thumbs = document.querySelectorAll('#thumbs img');
    const main = document.getElementById('mainImage');
    thumbs.forEach(img => {
      img.addEventListener('click', () => {
        main.src = img.src;
        thumbs.forEach(t => t.classList.remove('active'));
        img.classList.add('active');
      });
    });
    // 첫 번째 이미지에 active 클래스 추가
    if (thumbs.length > 0) {
      thumbs[0].classList.add('active');
    }
  </script>
</body>
</html>
