
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3 BATHROOM</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    .container { display: flex; flex-direction: row; height: 100vh; }
    .thumbnails {
      width: 20%;
      overflow-y: auto;
      background: #f0f0f0;
      padding: 10px;
    }
    .thumbnails img {
      width: 100%;
      margin-bottom: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .thumbnails img.active {
      border: 2px solid #007bff;
    }
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    .main img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .thumbnails { width: 100%; display: flex; overflow-x: auto; height: auto; }
      .thumbnails img { width: auto; height: 80px; margin-right: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="thumbnails" id="thumbs">
      <img src="../img/3-bathroom/bathroom1.jpg" alt="bathroom1.jpg"/>
<img src="../img/3-bathroom/bathroom2.jpg" alt="bathroom2.jpg"/>
<img src="../img/3-bathroom/bathroom3.jpg" alt="bathroom3.jpg"/>
    </div>
    <div class="main">
      <img id="mainImage" src="../img/3-bathroom/bathroom1.jpg" />
    </div>
  </div>
  <script>
    const thumbs = document.querySelectorAll('#thumbs img');
    const main = document.getElementById('mainImage');
    thumbs.forEach(img => {
      img.addEventListener('click', () => {
        main.src = img.src;
        thumbs.forEach(t => t.classList.remove('active'));
        img.classList.add('active');
      });
    });
    // 첫 번째 이미지에 active 클래스 추가
    if (thumbs.length > 0) {
      thumbs[0].classList.add('active');
    }
  </script>
</body>
</html>
