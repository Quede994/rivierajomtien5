
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3 Bathroom</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #fff; }
    h2 { text-align: center; padding: 20px 0; font-size: 24px; }
    .container { display: flex; flex-direction: row; height: 85vh; }
    .thumbnails {
      width: 20%;
      overflow-y: auto;
      background: #222;
      padding: 10px;
    }
    .thumbnails img {
      width: 100%;
      margin-bottom: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .thumbnails img.active {
      border: 2px solid #00c3ff;
    }
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    .main img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .controls {
      text-align: center;
      margin: 20px;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #00c3ff;
      color: #fff;
    }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .thumbnails { width: 100%; display: flex; overflow-x: auto; height: auto; }
      .thumbnails img { width: auto; height: 80px; margin-right: 10px; }
    }
  </style>
</head>
<body>
  <h2>3 Bathroom</h2>
  <div class="container">
    <div class="thumbnails" id="thumbs">
      <img src="../img/3-bathroom/bathroom1.jpg" alt="bathroom1.jpg"/>
<img src="../img/3-bathroom/bathroom2.jpg" alt="bathroom2.jpg"/>
<img src="../img/3-bathroom/bathroom3.jpg" alt="bathroom3.jpg"/>
    </div>
    <div class="main">
      <img id="mainImage" src="../img/3-bathroom/bathroom1.jpg" />
    </div>
  </div>
  <div class="controls">
    <button onclick="history.back()">‚Üê Back</button>
    <a href='../index.html'><button>üè† Home</button></a>
  </div>
  <script>
    const thumbs = document.querySelectorAll('#thumbs img');
    const main = document.getElementById('mainImage');
    thumbs.forEach(img => {
      img.addEventListener('click', () => {
        main.src = img.src;
        thumbs.forEach(t => t.classList.remove('active'));
        img.classList.add('active');
      });
    });
    if (thumbs.length > 0) {
      thumbs[0].classList.add('active');
    }
  </script>
</body>
</html>
