
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3 Bathroom</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #fff; }
    h2 { text-align: center; padding: 20px 0; font-size: 24px; }
    .container { display: flex; flex-direction: row; height: 85vh; }
    .thumbnails {
      width: 20%;
      overflow-y: auto;
      background: #222;
      padding: 10px;
    }
    .thumbnails img {
      width: 100%;
      margin-bottom: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .thumbnails img.active {
      border: 2px solid #00c3ff;
    }
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      position: relative;
    }
    .main img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .controls {
      text-align: center;
      margin: 20px;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #00c3ff;
      color: #fff;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 36px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
    }
    .nav-arrow.left { left: 10px; }
    .nav-arrow.right { right: 10px; }
    @media (max-width: 768px) {
      .container { flex-direction: column; }
      .thumbnails { width: 100%; display: flex; overflow-x: auto; height: auto; }
      .thumbnails img { width: auto; height: 80px; margin-right: 10px; }
    }
  </style>
</head>
<body>
  <h2>3 Bathroom</h2>
  <div class="container">
    <div class="thumbnails" id="thumbs">
      <img src="../img/3-bathroom/bathroom1.jpg" alt="bathroom1.jpg"/>
<img src="../img/3-bathroom/bathroom2.jpg" alt="bathroom2.jpg"/>
<img src="../img/3-bathroom/bathroom3.jpg" alt="bathroom3.jpg"/>
    </div>
    <div class="main">
      <button class="nav-arrow left" onclick="prevImage()">‚Üê</button>
      <img id="mainImage" src="../img/3-bathroom/bathroom1.jpg" />
      <button class="nav-arrow right" onclick="nextImage()">‚Üí</button>
    </div>
  </div>
  <div class="controls">
    <a href='../index.html'><button>üè† Home</button></a>
  </div>
  <script>
    const thumbs = document.querySelectorAll('#thumbs img');
    const main = document.getElementById('mainImage');
    let currentIndex = 0;

    const images = Array.from(thumbs).map(img => img.src);

    function updateActive(index) {
      main.src = images[index];
      thumbs.forEach((t, i) => {
        if (i === index) t.classList.add('active');
        else t.classList.remove('active');
      });
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateActive(currentIndex);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      updateActive(currentIndex);
    }

    thumbs.forEach((img, i) => {
      img.addEventListener('click', () => {
        currentIndex = i;
        updateActive(currentIndex);
      });
    });

    // Ï¥àÍ∏∞ active ÏÑ§Ï†ï
    updateActive(0);
  </script>
</body>
</html>
